<html>

<head>

<body>
    <header>
        <h1><span>C</span>inema <span>R</span>eviewer's <span>U</span>nion of <span>D</span>etroit</h1>
        <nav>
            <a href="movies.html">Movies</a>
        </nav>
    </header>
    <main>
        <form class="newMovieForm">
            <input type="text" id="movieTitle">
            <label for="movieTitle">Title</label>
            
            <input type="text" id="movieDirector">
            <label for="movieDirector">Director</label>

            <input type="text" id="movieYear">
            <label for="movieYear">Year</label>
            
        
            <div class="ratingBox">
                <span class="stars">
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star_border</i>
                    <i class="material-icons">star_border</i>
                </span>
                <!-- <i class="material-icons">star_half</i>
                <i class="material-icons">star</i> -->
                <input id="movieRating" type="range" min="1" max="5" step="0.5">
            </div>
            <label for="movieRating">Rating</label>
        </form>
        
    </main>

</body>
